<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product</title>
</head>
<body>


    <form th:action="@{/products/}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" th:value="*{id}"/>
        <input type="hidden" th:field="*{registrationDate}" th:value="*{registrationDate}"/>

        <div>
            <label for="name">Name</label>
            <input id="name" type="text"  th:field="*{name}" th:value="*{name}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
        </div>


        <div>
            <label for="description">Description</label>
            <input id="description" type="text" th:field="*{description}" th:value="*{description}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div>
            <label for="price">Price</label>
            <input id="price" type="number" step="any" th:field="*{price}" th:value="*{price}"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div>
            <button type="submit">Save</button>
        </div>

    </form>
</body>
</html>
